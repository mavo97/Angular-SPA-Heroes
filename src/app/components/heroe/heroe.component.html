<h1 class="fadeIn" *ngIf="heroe">{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date:'y'}})</small></h1>
<hr>
<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <img [src]="heroe.img" class="img-fluid" alt="">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-lock">Regresar</a>
  </div>
  <div class="col-md-8" *ngIf="heroe">
    <h3>{{heroe.nombre}}</h3>
    <hr>
    <p>
      {{heroe.bio}}
    </p>
    <div *ngIf="heroe.casa == 'DC'; else elseblock">
      <img class="img-logo" src="../../assets/img/DC-Comics.ico" alt="">
    </div>
    <ng-template #elseblock><img class="img-logo" src="../../assets/img/Marvel.ico" alt=""></ng-template>
  </div>
</div>
